<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <button id="esconder">Esconder</button>
    <button id="mostrar">Mostrar</button>
    <button id="aplicarCSS">AplicarCSS"</button>

    <div id="caixa">
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Autem expedita,
      esse incidunt eveniet culpa, laboriosam fugit laborum illo veritatis
      perspiciatis ut debitis, at sapiente minus quod vitae omnis dignissimos
      nam!
    </div>

    <script>
      $("#esconder").click(function () {
        $("#caixa").hide();
      });

      $("#mostrar").click(function () {
        $("#caixa").show();
      });
      $("#aplicarCSS").click(function () {
        $("#caixa").css("color", "red").slideUp(2000);
      });
    </script>
  </body>
</html>
